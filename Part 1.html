<body>

Homework 2 - Part 1

<p></p>

<input type="text" id="inputtedtext" name="" placeholder="Write here"> 

<p></p>

<input type="button" name="" value="Print" onclick="addNewParagraph()">

<div id="paragraph">

</div>

<br><br>

<input type="button" name="" value="Red" onclick="colourR()">

<input type="button" name="" value="Blue" onclick="colourB()">



<script src="https://d3js.org/d3.v6.min.js"></script>
<script type="text/javascript">

    function colourR() {
		d3.selectAll("p").style("color", "red");
	}

	function colourB() {
		d3.selectAll("p").style("color", "blue");
	}

	function addNewParagraph() {
		var inputValue = document.getElementById("inputtedtext").value;
		d3.select("#paragraph").insert("p").text(inputValue);
	}

	

</script>

</body>
